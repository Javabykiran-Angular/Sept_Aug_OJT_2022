<p>classbinding works!</p>
<!-- syntax=> [class]="propertyname" -->

<h2 [class]="myclass"> Apply Class Binding </h2>

<h2 [class.danger]="rating<4"
    [class.warning]="rating>4"        
>Class Binding on Condition</h2>

<!-- ngClass 
    - It is attribute directive
    - if u want apply multiple css classes
    - it is required to set a json object 
    - all html tags are allowed 
-->
<div [ngClass]="jsonobj">
    Apply Class Binding using ngClass Directive
</div>
