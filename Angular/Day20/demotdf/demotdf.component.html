<div class="container">
        <div class="row">
                <div class="col-12">

                    <form #f="ngForm" >
                        {{f.value|json}}
                    <div class="form-group">
                        <label for="">Username::</label>
                        <input ngModel name="myusername"
                        #username="ngModel" required minlength="5"
                            pattern="admin"
                         type="text" class="form-control"
                         placeholder="Enter the Username">

                        <div *ngIf="username.touched && !username.valid"
                        class="alert alert-danger"> ** Please enter the Username 

                            <div *ngIf="username.errors?.minlength">** Please enter username at least minimum {{username.errors?.minlength?.requiredLength}} charcter
                            </div>

                            <div *ngIf="username.errors?.pattern">** Please enter the appropriate pattern

                            </div>

                        </div>

                    </div>

                    <div class="form-group">
                        <label for="">Comment::</label>
                        <textarea  name="comment"
                            ngModel #comment="ngModel" required
                        placeholder="Enter the comment" class="form-control"
                         id="" cols="30" rows="10">

                        </textarea>

                        <div class="alert alert-danger"
                        *ngIf="comment.touched && comment.invalid">** Please Enter the commenet..

                        </div>

                    </div>
                    <br>
                    <button [disabled]="!f.valid" class="btn btn-outline-success">Submit</button>

                </form>

                </div>
        </div>

</div>
